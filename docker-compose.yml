version: '3.0'
services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    ports:
      - '3000:3000'
    networks:
      - front-net

  redis:
    container_name: redis
    image: bitnami/redis:6.0
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - front-net

networks:
  - front-net

volumes:
  web:
